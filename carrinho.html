<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="carrinhocss.css">
	<title> Meu Carrinho de compras</title>
</head>
	<body>

		<header>
			<div class="navbarsup">
				<a>MORLY'S</a>
			</div>
			<div class="subnavbar">
				<ul>
					<li><a href="#">PERFUMES</a></li>
					<li><a href="#">MAQUIAGENS</a></li>
					<li><a href="#">CABELO & BARBA</a></li>
					<li><a href="#">CORPO</a></li>
				</ul>
			</div>
		</header>

		<div id="itens"> </div>
		<div>Total: <span id="total"></span> </div>

		<script>
			var total = 0; // variável que retorna o total dos produtos que estão na LocalStorage.
			var i = 0;     // variável que irá percorrer as posições
			var valor = 0; // variável que irá receber o preço do produto convertido em Float.
			
			for(i=1; i<=99; i++) // verifica até 99 produtos registrados na localStorage
			{
				var prod = localStorage.getItem("produto" + i + ""); // verifica se há recheio nesta posição. 
				if(prod != null) 
				{	
					// exibe os dados da lista dentro da div itens
					document.getElementById("itens").innerHTML += localStorage.getItem("qtd" + i) + " x ";
					document.getElementById("itens").innerHTML += localStorage.getItem("produto" + i);
					document.getElementById("itens").innerHTML += " ";
					document.getElementById("itens").innerHTML += "R$: " + localStorage.getItem("valor" + i) + "<hr>";
					
					// calcula o total dos recheios
					valor = parseFloat(localStorage.getItem("valor" + i)); // valor convertido com o parseFloat()
					total = (total + valor); // arredonda para 2 casas decimais com o .toFixed(2)
				}
			} 
			// exibe o total dos recheios
			document.getElementById("total").innerHTML = total.toFixed(2); 
		</script>

			<p align="center">
				<a href="indexcarrinho.html"> Ver Carrinho de compras </a>
			</p>


		<button type="button" onclick=" localStorage.clear(); location.reload();"> Limpar carrinho </button>

		<section>
			<text aling="center">
			<div align="center"id="botaofinal"><a href="#">FINALIZAR COMPRA</a></div>
			</text>
			
			<br>
			<br>
			<br>
			<br>
			<br>
			
		</section>

		<footer>
			<hr>
			<P>TODOS OS DIREITOS RESEVADOS</P>
		</footer>

	</body>
</html>
