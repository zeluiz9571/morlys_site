<html>

	<meta charset="UTF-8">

	<link rel="icon" type="image/x-icon" href="../img/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<title> Perfil do usuário</title>
</head>
<body style="background-color: #f8f4f4;">
  <div class="navbar">
    <h1 class="page-title"><a href="paginainicial.html"><strong>MORLY'S</strong></a></h1>
    <ul>
      <li><a href="perfumes.html">PERFUMES</a></li>
      <li><a href="maquiagens.html">MAQUIAGENS</a></li>
      <li><a href="cabelo&barba.html">CABELO & BARBA</a></li>
      <li><a href="corpo.html">CORPO</a></li>
      <li><a href="sobre.html">SOBRE</a></li>
    </ul>
    <ul>
      <a href="pesquisa.html"><img src="../html/lupa.png" alt="lupa" class="lupa" width="40px" height="30px"></a>
      <a href=""><img src="../html/perfil.png" alt="perfil" class="perfil" width="30px" height="30px"></a>
      <a href="carrinho.html"><img src="../html/sacola.png" alt="sacola" class="sacola" width="30px" height="30px"></a>
    </ul>
  </div>

  <div class="data-container">
    <div class="profile">
      <img src="perfil.png" alt="Profile Picture" width="200px" height="200px">
      <h2>Nome do Usuário</h2>
      <div class="center-button">
        <button><img src="Sacola3.png.jpg" alt="Ícone de Produto" width="16px" height="16px">Ver Produtos</button>
      </div>
    </div>
    <div class="personal-data">
      <h1>Dados Pessoais</h1>
      <div>
        <label for="name">Nome:</label>
        <br>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div>
        <label for="birthdate">Data de Nascimento:</label>
        <br>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>
      
      <div>
        <label for="address">Endereço:</label>
        <br>
        <input type="text" id="address" name="address" required>
      </div>
      
      <div>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required>
      </div>
      
      <form action="https://api.sheetmonkey.io/form/qJszJ3CsdgnpDvo7RSv8JP" method="post">
        <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
        <br>
        <input type="submit" value="Registrar" />
      </form>
    </div>
    <div class="top-right-button">
      <button>Editar Dados</button>
    </div>
  </div>
</body>
</html>
