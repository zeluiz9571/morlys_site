</head>
<body style="background-color: #f8f4f4;">
    
    <div class="conntainer">
    <a href="pesquisa.html"><img src="../img/lupa.png" alt="lupa" class="lupa"></a>
    <a href="perfildousuario.html"><img src="../img/perfil.png" alt="perfil" class="perfil"></a>
    <a href="carrinho.html"><img src="../img/sacola2.png" alt="sacola" class="sacola"></a>
    <header>
        <div class="navbarsup">
            <a>MORLY'S</a>
        </div>
        <div class="subnavbar">
            <ul>
                <li><a href="#">PERFUMES</a></li>
                <li><a href="#">MAQUIAGENS</a></li>
                <li><a href="#">CABELO & BARBA</a></li>
                <li><a href="#">CORPO</a></li>
            </ul>
        </div>
    </header>
</body>
    <form>
        
         <h1 class="cadastro"> Concluir cadastro </h1>
         <br><br>
        
        
         <input type="text" maxlength="10" id="numero_cartao" name="numero_cartao" placeholder="Número do Cartão:" required class="numero"><br>
       
      
        
        <select id="tipo_cartao" name="tipo_cartao" required class="cadastro">
          <option value="Tipo do Cartão" class="cartao">Tipo do Cartão:</option>
          <option value="debito" class="debito">Débito</option>
          <option value="credito" class="credito">Crédito</option>
        </select><br>
      
        
        <input type="text" id="data_validade" name="data_validade" placeholder="Data de Validade:" required><br>
      
        <input type="text" id="cvv" name="cvv" placeholder="Código de Segurança (CVV):" required><br>
      
        <input type="text" id="cep" name="cep" placeholder="CEP:" required><br>
      
        <input type="submit" value="Prosseguir">
      </form>
      
    
</body>
</html>
