				<h1>Cadastro de Cartão</h1>
				<form>
				  <label for="nome">Nome no titular:</label>
				  <input type="text" id="nome" name="nome" required maxlength="10">
			
				  <label for="numero">Número do Cartão:</label>
				  <input type="text" id="numero" name="numero" required maxlength="16">
			
				  <label for="validade">Validade (MM/AA):</label>
				  <input type="text" id="validade" name="validade" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/AA">
			
				  <label for="cvv">CVV:</label>
				  <input type="text" id="cvv" name="cvv" required maxlength="3">
				<button type="submit">Cadastrar</button>
			  </form>
